services:
  # 后端 API
  backend:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - SC_CORS_ORIGINS=http://localhost,http://localhost:80
      - SC_REDIS_URL=redis://redis:6379
    volumes:
      - db_data:/app/collector.db
    depends_on:
      - redis

  # 前端 (Nginx)
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # Redis (异步任务队列)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
