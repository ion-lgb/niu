services:
  # 后端 API（端口 8000）
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
      - backend_env:/app/env

  # 前端（端口 3000）
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

volumes:
  db_data:
  backend_env:
