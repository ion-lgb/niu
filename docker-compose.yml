services:
  # 后端 API
  backend:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - SC_REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app

    depends_on:
      - redis

  # Redis (异步任务队列)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
